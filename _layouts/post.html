---
layout: default
---


<section class="grid">
    <div class="padded col-8_xs-12">
        <div class="intro padded">
            <h1>{{page.title}}</h1>
            <p>Written by {{page.author}}</p>
            <p>{{page.date | date_to_string}}</p>
            
            {% for item in page.categories%}
                <span class="tag">{{item}}</span>
            {% endfor %}

            <span>{{page.categories | join: ", "}}</span>
        </div>

        {{content}}

    </div>

    <div class="padded col-4_xs-12">
        <h2>Recent posts</h2>      
        {% for post in site.posts%}
            <a href="{{post.url}}">{{post.title}}</a>
        {% endfor %}
    </div>
</section>
